    .center-element {
        display: flex;

    .hiddenFileInput {
        position: relative;
        top: 80px;

        border-radius: 25px;

        overflow: hidden;

        color: white;

            position: relative;
            top: 10px;

    }

    @media screen and (min-width: 576px){

</div>
